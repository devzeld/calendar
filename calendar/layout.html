<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>Calendar HomePage</title>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="calendar">
            <div class="month">
                <span class="material-symbols-outlined">chevron_left</span>
                <div class="date">November 2023</div>
                <span class="material-symbols-outlined">chevron_right</span>
            </div>
            <div class="weekdays">
                <div>mon</div>
                <div>tue</div>
                <div>wed</div>
                <div>thu</div>
                <div>fri</div>
                <div>sat</div>
                <div>sun</div>
            </div>
            <div class="days">
                <div class="day prev">30</div>
                <div class="day prev">31</div>

                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day event">5</div>
                <div class="day">6</div>
                <div class="day">7</div>

                <div class="day event">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day event selected">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day today">14</div>

                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">20</div>

                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>

                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day next">1</div>
                <div class="day next">2</div>
                <div class="day next">3</div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
